<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(30, 64, 75);
            color: white;
            font: normal 20pt times new roman;
        }
        h1{
            color: orangered
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Ja me livrei da maldição!!!</p>
    <script>
        //ParseFloat para números com vírgula
        //Number() para números inteiros ou decimais
        var n1 = Number(window.prompt('Digite um número: '))//parseInt() passa uma string para number
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)
   </script>
</body>
