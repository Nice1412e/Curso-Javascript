<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfandega</title>
</head>
<body>
    <h1>Vericador de imigrantes</h1>
    Pais do individuo: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verficar" onclick="verifica()">
    <div id="res"></div>

    <script>
        function verifica(){
            var txtn = window.document.querySelector("input#txtnac")
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você vem da(o) <strong>${txtn.value}</strong></p>`
            if(txtn.value == "Brasil"){
                res.innerHTML += `<p>Você é BRASILEIRO!</p>`
            }else{
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
